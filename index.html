<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <!-- <script type="module" src="model.js"></script> -->
  <script type="module" src="controller.js"></script>
  <!-- <script type="module" src="myView.js"></script> -->
  <title>Contact Form || Hanan</title>
</head>
<body>
  <main>
<form action="/">
  <h1>Contact Us</h1> 
  <div class="userInfo">
  <div class="firstName">
    <label for="FName" >First Name <span class="required">*</span></label>
    <input type="text" name="FName" id="FName" class="name">
    <span class="FName"></span>
  </div>
  <div class="lastName">
    <label for="LName">Last Name <span class="required">*</span></label>
    <input type="text" name="LName" id="LName" class="name">
    <span class="LName"></span>
  </div>
</div>
<div class="email">
<label for="emailaddress">Email Address <span class="required">*</span></label>
<input type="email" name="" id="emailaddress" class="emailFeild">
<span class="emailreq"></span>
</div>
<div class="querytype">
  <label for="querytype">Query Type <span class="required">*</span></label>
  <div class="queryvalue">
    <label for="general" class="query"><input type="radio" name="query" id="general"> General Enquiry</label>
    <label for="support" class="query"><input type="radio" name="query" id="support"> Support Request</label>
    <span class="queryreq"></span>
  </div>
</div>
<div class="message">
  <label for="message">Message <span class="required">*</span></label>
  <textarea name="message" id="message" cols="20" rows="10"></textarea>
  <span class="messagereq"></span>
</div>
<div class="consentSection">
<input type="checkbox" name="" id="consent" > <label for="consent">I consent to being contacted by the team. <span class="required">*</span></label>
<span class="consentreq">  
</span>
</div>
<button type="submit" class="submit">Submit</button>
</form>
<div class="sendMessage hidden">
  <div class="heading">
  <img src="/assets/images/icon-success-check.svg" alt="">
<h3>Message Sent!</h3>  
</div>
<p>Thanks for completing the form.We'll be in touch soon!</p>
</div>
  </main>
</body>
</html>
